<form [formGroup]="registerForm" (submit)="registerUser($event)">
    <h2>User Registration</h2>
    <input name="name" type="text" formControlName="name">
    <input name="email" type="email" formControlName="email">
    <input name="password" type="password" formControlName="password">
    <button [disabled]="!registerForm.valid">Register</button>
</form>
