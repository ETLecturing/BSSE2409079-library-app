<section class="booking-page">
    <h1>Codex Library</h1>

    @if(book) {
        <div class="detail-card">
            <img [src]="book.imgUrl">

            <button class="back-button" (click)="goBack()">Back</button>

            <div class="details">
                <h2>{{book.title}}</h2>

                <table>
                    <tr>
                        <th>Author</th>
                        <th>: {{book.author}}</th>
                    </tr>
                    <tr>
                        <td>Publisher</td>
                        <td>: {{book.publisher}}</td>
                    </tr>
                    <tr>
                        <td>Year Published</td>
                        <td>: {{book.year}}</td>
                    </tr>
                    <tr>
                        <td>Genre</td>
                        <td>: {{book.genre}}</td>
                    </tr>
                    <tr>
                        <td>Language</td>
                        <td>: {{book.language}}</td>
                    </tr>
                    <tr>
                        <td>Status</td>
                        <td>: {{book.status}}</td>
                    </tr>
                </table>

                <button class="reserve-btn" type="button" (click)="test()">Reserve</button>

                <form class="borrow-form">
                    <input type="date" name="start_date">
                    <input type="date" name="end_date">
                    <br>
                    <button type="submit">Borrow</button>
                </form>
            </div>
        </div>
    } @else {
        <h1>Loading...</h1>
    }

</section>
