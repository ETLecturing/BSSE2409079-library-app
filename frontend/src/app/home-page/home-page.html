<section class="home-page">
    <h1>Codex Library</h1>

    <div class="home-body">
        <div class="book-list">

            @for(book of books; track book.title) {
                <div class="book-card" (click)="openBook(book._id)">
                    <img [src]="book.imgUrl" alt="{{book.title}}">
                    <p>{{book.title}}</p>
                    <p>{{book.status}}</p>
                </div>
            }
        </div>

        <div class="profile-section">

            <h2>Welcome, Name!</h2>
            <p>Reserved Books</p>
            <p>Borrowed Books</p>
            <button>Log Out</button>

        </div>
    </div>
</section>
