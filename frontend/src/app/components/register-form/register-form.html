<form [formGroup]="registerForm" (submit)="registerUser($event)">
    <h2>User Registration</h2>
    <input name="name" type="text" formControlName="name" placeholder="Name" required>
    <input name="email" type="email" formControlName="email" placeholder="Email Address" required>
    <input name="password" type="password" formControlName="password" placeholder="Password" required>
    <button [disabled]="!registerForm.valid">Register</button>
</form>
