<section class="home-page">

    <div class="book-section">

        <h1>Codex Library</h1>

        <div class="book-list">
            @for(book of books; track book.title) {
                <a class="book-single">
                    <img [src]="book.imgUrl" alt="{{book.title}}">
                    <p>{{book.title}}</p>
                    <p>{{book.status}}</p>
                </a>
            }
        </div>

    </div>

    <div class="profile-section">

        <h2>Welcome, Name!</h2>
        <p>Reserved Books</p>
        <p>Borrowed Books</p>
        <button>Log Out</button>

    </div>

</section>
