<section class="booking-page">
    <h1>Codex Library</h1>

    @if(book) {
        <div class="detail-card">
            <img [src]="book.imgUrl">

            <div class="details">
                <h2>{{book.title}}</h2>
                <p>{{book.author}}</p>
                <p>{{book.publisher}}</p>
                <p>{{book.year}}</p>
                <p>{{book.genre}}</p>
                <p>{{book.language}}</p>
                <p>{{book.status}}</p>

                <button type="button">Reserve</button>

                <form>
                    <input type="date" name="start_date">
                    <input type="date" name="end_date">
                    <br>
                    <button type="submit">Borrow</button>
                </form>
            </div>
        </div>
    } @else {
        <h1>Loading...</h1>
    }

</section>
